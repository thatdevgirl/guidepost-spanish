<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Let's Learn Spanish!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/build/css/styles.css?v=4">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#b26e63">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#222222">
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#222222">
  </head>

  <body>
    <header>
      <div class="header-options">
        <button id="all-words" class="selected word-set" aria-label="Practice all words">All Words</button>
        or
        <button id="recent-words" class="word-set" aria-label="Practice only recently added words">Recent</button>
      </div>

      <div class="header-options">
        <button id="default-es" class="selected language" aria-label="Start with the Spanish word">ES</button>
        or
        <button id="default-en" class="language" aria-label="Start with the English word">EN</button>
      </div>
    </header>

    <main>
      <p id="vocabulary-word" class="center" aria-live="polite"></p>
    </main>

    <footer>
      <p>
        Press <code>Space</code> or click to switch between Spanish and English.
        Press <code>Return</code> or swipe to go to the next word.
        Using this? Please <a href="mailto:joni@jhalabi.com">let me know!</a>
      </p>
    </footer>

    <script src="assets/vendor/jquery.min.js"></script>
    <script src="assets/vendor/jquery-migrate-3.0.0.min.js"></script>
    <script src="assets/vendor/jquery.mobile-1.4.5.min.js"></script>
    <script src="assets/build/js/scripts.min.js?v=10"></script>
  </body>
</html>
